{% extends "base.html" %}

{% block title %}Liste des Groups{% endblock title %}

{% block content %}
 <div class="col-md-12">
        <span><a href="/addnewgroup" class="btn btn-primary">Ajouter nouveau group</a></span>
        <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
        <thead>
            <th><input type="checkbox" id="checkall" /></th>
            <th>ID</th>
            <th>Nom</th>
            <th>Nbr Etudiants</th>

            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
        {% for group in groups %}
            <tr>
            <td><input type="checkbox" class="checkthis" /></td>
            <td>{{ group.id }}</td>
            <td>{{ group.nom }}</td>
                <td>{{ group.nbrEtudiant }}</td>

            <td><a href="/editGroup/{{ group.id }}" class="btn btn-primary">Modifier</a></td>
            <td><a href="/deleteGroup/{{ group.id }}" class="btn btn-danger">Supprimer</a></td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
        </div>
    </div>
{% endblock content %}
