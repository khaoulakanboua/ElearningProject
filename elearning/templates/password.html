
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/test.css" rel="stylesheet">

{% block content %}
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block"
                             src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">{{ etudiant.prenom }} {{ etudiant.nom }}
                                <br/>
                               <h2> <label class="label label-success">{{etudiant.formation}}</label><h2    />
                            </li>
                            <li class="name">
                                <h3><label class="label label-default">{{etudiant.group}}</label><h3/>
                            </li>
                        </ul>
                    </div>
                    <nav class="side-menu">
                        <ul class="nav">
                            <li><a href="http://127.0.0.1:8000/profile/"><span class="fa fa-user"></span> Profile</a></li>
                            <li class="active"><a href="http://127.0.0.1:8000/password/"><span class="fa fa-cog"></span> Password</a></li>
                            <li><a href="http://127.0.0.1:8000/modules "><span class="fa fa-arrow-left"></span> Back</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="content-panel">
                    <h2 class="title">Profile</h2>
                    <form method="POST" class="post-form" action="/changePassword">
                    {% csrf_token %}
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Personal Info</h3>

                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label" for="oldPassword">Old Password</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="password" class="form-control" placeholder="******" id="oldPassword" name="oldPassword">
                                </div><br/><br/><br/>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label" for="newPassword">New Password</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="password" class="form-control" placeholder="******" id="newPassword" name="newPassword">
                                </div><br/><br/><br/>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label" for="confirmPassword">Confirm Password</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="password" class="form-control" placeholder="******" id="confirmPassword" name="confirmPassword">
                                </div><br/><br/><br/>
                            </div>



                        </fieldset>

                        <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-success" type="submit" value="Update Profile">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>
         {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    </div>
</div>
{% endblock content %}
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
 <script>
      let oldPassword = document.getElementById('oldPassword');
      let newPassword = document.getElementById('newPassword');
      let confirmPassword = document.getElementById('confirmPassword');

      // old and new passwords are same
      newPassword.addEventListener('input', function () {
          if (oldPassword.value == newPassword.value) {
              newPassword.setCustomValidity('Old and new password cannot be same');
              newPassword.style.color = 'red';
              newPassword.previousElementSibling.style.color = 'red';
          } else {
              newPassword.setCustomValidity('');
              newPassword.style.color = 'black';
              newPassword.previousElementSibling.style.color = 'black';
          }
      });
      //new and confirm passwords are not same
      confirmPassword.addEventListener('input', function () {
          if (newPassword.value != confirmPassword.value) {
              confirmPassword.setCustomValidity('Passwords do not match');
              confirmPassword.style.color = 'red';
              confirmPassword.previousElementSibling.style.color = 'red';
          } else {
              confirmPassword.setCustomValidity('');
              confirmPassword.style.color = 'black';
              confirmPassword.previousElementSibling.style.color = 'black';
          }
      });
   </script>
</body>
</html>
