

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/design/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/design/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form" action="/register2">
                 {% csrf_token %}
                <h2>Register</h2>
                <div class="form-group">
            <label for="nom-input">Name:</label>
            {{ form.nom }}
                    <label for="nom-input">Prenom:</label>
            {{ form.prenom }}
                     <label for="nom-input">Email:</label>
            {{ form.email }}
                    <label for="nom-input">CNE:</label>
            {{ form.cne }}
                     <label for="nom-input">Username:</label>
            {{ form.username }}
                    <label for="nom-input">Password:</label>
            {{ form.password }}
                     <label for="nom-input">Formation:</label>
            {{ form.formation }}
                    <label for="nom-input">Groupe:</label>
            {{ form.group }}
        </div>

                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Enregistrer" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="../static/design/vendor/jquery/jquery.min.js"></script>
    <script src="../static/design/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

{% endblock content %}
