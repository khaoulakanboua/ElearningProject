{% extends "base.html" %}

{% block title %}Modifier un Etudiant{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{etudiant.id}}">
    {% csrf_token %}
    <div class="container">
        <div class="col-12">
            <h3>Update Details</h3>
        </div>
        <div class="mb-3">
            <label>Etudiant ID:</label>
            <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ etudiant.id }}"/>
        </div>
        <div class="mb-3">
            <label>Nom:</label>
            <input type="text" class="form-control" name="nom" id="id_nom" required maxlength="100" value="{{ etudiant.nom }}" />
        </div>
        <div class="mb-3">
            <label>Prenom:</label>
            <input type="text" class="form-control" name="prenom" id="id_prenom" required maxlength="254" value="{{ etudiant.prenom }}" />
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" class="form-control" name="email" id="id_email" required maxlength="15" value="{{ etudiant.email }}" />
        </div>
        <div class="mb-3">
            <label>Groupe:</label>
            <input class="form-control" name="groupe" id="id_groupe" required maxlength="15" value="{{ etudiant.group.nom }}" />

            {{ form.group}}
        </div>
        <div class="mb-3">
            <label>Formation:</label>
            <input class="form-control" name="formation" id="id_formation" required maxlength="254" value="{{ etudiant.formation.nom }}" />
            {{ form.formation}}

        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success btn-lg">Update</button>
        </div>
    </div>
    </form>
{% endblock content %}
