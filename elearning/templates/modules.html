{% extends 'base.html' %}

{% block content %}
<div class="container">

  <h1 class='text-center'> Modules List </h1>

  <div class="row">

      <div class="container mt-5 mb-3">
        <div class="row"  >
            {% for module in modules %}

                   <div class="col-md-4" >

                       <a href="/coursdiplay/{{ module.id }}">

                        <div class="card p-3 mb-2" >
                            <div class="d-flex justify-content-between" >
                                <div class="d-flex flex-row align-items-center">
                                    <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                                    <div class="ms-2 c-details">
                                        <h6 class="mb-0">{{ module.formation }}</h6> <span></span>

                                    </div>
                                </div>
                                <div class="badge"> <span>{{ module.nom }}</span> </div>
                            </div>
                            <div class="mt-5">
                                <h3 class="heading">{{ module.nom }}<br>{{ module.nbrCour }} Cours</h3>
                                <div class="mt-5">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 1000%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="mt-3"> <span class="text1">50 Applied <span class="text2">of 50 capacity</span></span> </div>
                                </div>
                            </div>
                        </div>
                         </a>
                    </div>


            {% endfor %}
        </div>
    </div>
  </div>
</div>

    <style>
    body {
    background-color: #eee
}

.card {
    border: none;
    border-radius: 10px
}

.c-details span {
    font-weight: 300;
    font-size: 13px
}

.icon {
    width: 50px;
    height: 50px;
    background-color: #eee;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 39px
}

.badge span {
    background-color: #fffbec;
    width: 60px;
    height: 25px;
    padding-bottom: 3px;
    border-radius: 5px;
    display: flex;
    color: #fed85d;
    justify-content: center;
    align-items: center
}

.progress {
    height: 10px;
    border-radius: 10px
}

.progress div {
    background-color: red
}

.text1 {
    font-size: 14px;
    font-weight: 600
}

.text2 {
    color: #a5aec0
}
    </style>
{% endblock %}
