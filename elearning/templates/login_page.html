<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="post" class="form-signin">
    {% csrf_token %}
    {% for message in error_messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="{{ form.username.id_for_label }}" class="sr-only">Username:</label>
    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-control" placeholder="Username" required autofocus>
    <label for="{{ form.password.id_for_label }}" class="sr-only">Password:</label>
    <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

    </div>
  </body>
</html>
